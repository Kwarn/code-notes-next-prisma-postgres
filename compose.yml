version: '3.8'
services:
  postgres:
    image: postgres
    restart: always
    container_name: postgres
    ports:
      - "54320:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres: